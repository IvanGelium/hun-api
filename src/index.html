<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huntlee API cheats</title>
</head>
<body">
    <div class="bg">
        <div class="header">
            <div class="logContainer masscont">
                <form action="submit" class="logForm input-cont">
                    <div class="email-container input-cont">
                        <label for="email">Логин</label>
                        <input placeholder="addres@domen.domen" type="email" name="email" id="email">
                    </div>
                    <div class="pass-container input-cont">
                        <laber id="pass">Пароль</laber>
                        <input autocomplete="username" placeholder="qwerty123" type="password" name="pass" id="pass">
                    </div>
                    <div class="btn-container input-cont">
                        <input class="btn" type="submit" value="log-in">
                    </div>
                </form>
            </div>
            <div class="applicant-gen masscont">
                <form action="" class="gen-form input-cont">
                    <div class="number-cont input-cont">
                        <label for="" id="num">Сколько кандидатов?</label>
                        <input placeholder="1 - 100" min="1" max="100" type="number" name="numb" id="num">
                    </div>
                    <div class="nubBtn-cont input-cont">
                        <label for="" id="numBtn"></label>
                        <input class="btn" type="submit" value="Создать"></div>
                </form>
            </div>
            <div class="me-container masscont">
                <div class="infoMe">
                    Вы не авторизовались
                </div>
            </div>
        </div>
        <div class="appli-info-container">

        </div>
    </div>
</body>
</html>
